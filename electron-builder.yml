appId: com.codepilot.app
productName: CodePilot
directories:
  output: release
files:
  - dist-electron/**/*
  - "!node_modules"
  - "!src"
  - "!electron"
  - "!.next"
  - "!build"
  - "!scripts"
  - "!docs"
  - "!release"
extraResources:
  - from: .next/standalone/
    to: standalone/
    filter:
      - "**/*"
      - "!node_modules"
  - from: .next/standalone/node_modules/
    to: standalone/node_modules/
    filter: ["**/*"]
  - from: .next/standalone/.next/
    to: standalone/.next/
    filter: ["**/*"]
  - from: .next/static/
    to: standalone/.next/static/
    filter: ["**/*"]
  - from: public/
    to: standalone/public/
    filter: ["**/*"]
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"
mac:
  icon: build/icon.icns
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch: [arm64]
